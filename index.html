<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="intro-page-container">
        <nav id="nav-bar">
            <div id="nav-logo"></div>
            <div class="go-login-btn"></div>
            <div class="go-fee-page-btn"></div>
        </nav>
        <section id="intro-container">
            <div class="logo"></div>
            <div class="copy-wrap">
                <div class="main-copy"></div>
                <span class="sub-copy"></span>
            </div>
        </section>
        <section id="slogan-container">
            <div class="main-slogan"></div>
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <button class="go-signup-button"></button>
        </section>
        <section id="book-introduction-container">
            <div class="book-main-copy"></div>
            <p class="book-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <div class="books-img-wrap"></div>
            <button class="go-signup-button"></button>
        </section>
        <section id="genre-introduction-container">
            <div class="genre-main-copy"></div>
            <p class="genre-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
        </section>
        <section id="contents-introduction-container">
            <div class="contents-main-copy"></div>
            <p class="contents-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <button class="go-signup-button"></button>
        </section>
        <section id="subscribe-introduction-container">
            <div class="contents-main-copy"></div>
            <p class="contents-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <div class="original-logo"></div>
            <button class="go-signup-button"></button>
        </section>
        <section id="fee-introduction-container">
            <p class="fee-sub-copy"></p>
            <div class="fee-main-copy"></div>
            <div class="fee-description-wraps">
                <div class="ebook-subscription-fee-wrap"></div>
                <div class="paper-subscription-fee-wrap"></div>
            </div>
        </section>
    </main>
</body>
</html>
