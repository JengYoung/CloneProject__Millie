<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀리의 서재</title>
    <!-- Google-font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.scss">
</head>
<body>
    <!-- main container included all sections-->
    <main id="pages-container"> 
        <nav id="nav-bar">
            <div id="nav-logo"></div>
            </div>
            <button class="go login btn">로그인</button>
            <button class="go fee-page btn">구독상품안내</button>
        </nav>
        <div class="signup-button-box">
            <button class="go-signup-button"></button>
        </div>
        <section id="intro-container">
            <div class="logo">
                <img src="./img/Logo.svg" alt="intro 로고 이미지">
            </div>
            <div class="copy-wrap">
                <div class="main-copy">
                    <p>당신의</p>
                    <p>소중한</p>
                    <p>일상.</p>
                </div>
                <div class="sub-copy">
                    <p><strong>더 가치있는 것</strong>들로</p>
                    <p>채워볼까요?</p>
                </div>
                <div class="imgContainer">
                    <div class="room-img">
                        <img class="room img" src="./img/intro/headerBgImg.svg" alt="방 이미지">
                    </div>
                    <div class="book1-img">
                        <img class="book img1" src="./img/intro/headerBgBook1.svg" alt="책 애니메이션 추가">
                    </div>
                    <div class="book2-img">
                        <img class="book img2" src="./img/intro/headerBgBook2.svg" alt="책 애니메이션 추가">
                    </div>
                </div>
            </div>
        </section>
        <section id="slogan-container">
            <div class="copy-and-logo-container">
                <div class="main-copy">
                    <p>독서와</p>
                    <p><strong>무제한</strong></p>
                    <p>친해지리</p>
                </div>
                <img class="slogan-and-logo" src="./img/slogan/introStart_millieLogo_20200511.svg" alt="슬로건과 로고가 나오는 이미지">
            </div>
            <div class="shelf-image-box">
                <img src="./img/slogan/introStart_shelf1.svg" alt="오른쪽 위 선반 이미지">
                <img src="./img/slogan/introStart_shelf3.svg" alt="가운데 왼쪽 선반 이미지">
                <img src="./img/slogan/introStart_shelf4.svg" alt="오른쪽 아래 선반 이미지">
            </div>
        </section>
        <section id="book-introduction-container">
            <div class="book-main-copy"></div>
            <p class="book-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <div class="books-img-wrap"></div>
        </section>
        <section id="genre-introduction-container">
            <div class="genre-main-copy"></div>
            <p class="genre-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
        </section>
        <section id="contents-introduction-container">
            <div class="contents-main-copy"></div>
            <p class="contents-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
        </section>
        <section id="subscribe-introduction-container">
            <div class="contents-main-copy"></div>
            <p class="contents-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <div class="original-logo"></div>
        </section>
        <section id="fee-introduction-container">
            <p class="fee-sub-copy"></p>
            <div class="fee-main-copy"></div>
            <div class="fee-description-wraps">
                <div class="ebook-subscription-fee-wrap"></div>
                <div class="paper-subscription-fee-wrap"></div>
            </div>
        </section>
    </main>
</body>
</html>
