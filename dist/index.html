<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀리의 서재</title>
    <!-- Google-font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css.81192ade.css">
<script src="/css.81192ade.js"></script></head>
<body>
    <!-- main container included all sections-->
    <main id="pages-container"> 
        <nav id="nav-bar">
            <div id="nav-logo"></div>
            
            <button class="go login btn">로그인</button>
            <button class="go fee-page btn">구독상품안내</button>
        </nav>
        <section id="intro-container">
            <div class="logo">
                <img src="/Logo.5f80a9fd.svg" alt="intro 로고 이미지">
            </div>
            <div class="copy-wrap">
                <div class="main-copy">
                    <p>당신의</p>
                    <p>소중한</p>
                    <p>일상.</p>
                </div>
                <div class="sub-copy">
                    <p><strong>더 가치있는 것</strong>들로</p>
                    <p>채워볼까요?</p>
                </div>
                <div class="imgContainer">
                    <div class="room-img">
                        <img class="room-img" src="/headerBgImg.0d85536c.svg" alt="방 이미지">
                    </div>
                    <div class="book1-img">
                        <img class="book img1" src="/headerBgBook1.ddf37af0.svg" alt="책 애니메이션 추가">
                    </div>
                    <div class="book2-img">
                        <img class="book img2" src="/headerBgBook2.d08ae2b1.svg" alt="책 애니메이션 추가">
                    </div>
                </div>
            </div>
        </section>
        <section id="slogan-container">
            <div class="main-slogan"></div>
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <button class="go-signup-button"></button>
        </section>
        <section id="book-introduction-container">
            <div class="book-main-copy"></div>
            <p class="book-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <div class="books-img-wrap"></div>
            <button class="go-signup-button"></button>
        </section>
        <section id="genre-introduction-container">
            <div class="genre-main-copy"></div>
            <p class="genre-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
        </section>
        <section id="contents-introduction-container">
            <div class="contents-main-copy"></div>
            <p class="contents-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <button class="go-signup-button"></button>
        </section>
        <section id="subscribe-introduction-container">
            <div class="contents-main-copy"></div>
            <p class="contents-sub-copy"></p>
            <div class="descriptions">
                <p class="description"></p>
                <p class="description"></p>
            </div>
            <div class="original-logo"></div>
            <button class="go-signup-button"></button>
        </section>
        <section id="fee-introduction-container">
            <p class="fee-sub-copy"></p>
            <div class="fee-main-copy"></div>
            <div class="fee-description-wraps">
                <div class="ebook-subscription-fee-wrap"></div>
                <div class="paper-subscription-fee-wrap"></div>
            </div>
        </section>
    </main>
</body>
</html>
